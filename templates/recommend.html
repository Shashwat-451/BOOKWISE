<style>

    body{
    background-color: white;
    font-family: sans-serif;
}

.container {
    margin-top: 50px;
}

.card {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color:black;
    border: none;
    border-radius: 5px;
    color: #F8F8F8;
    margin-bottom: 30px;
    transition: all 0.2s ease-in-out;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
}

.card-img-top {
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    height: 900px;
    object-fit: cover;
}

.card-body {
    padding: 20px;
}

.card-title {
    font-size: 22px;
    margin-bottom: 10px;
}

.card-text {
    font-size: 16px;
    line-height: 1.5;
}

.btn {
    background-color: #FFC107;
    border: none;
    border-radius: 5px;
    color: #1A1A1A;
    font-weight: bold;
    padding: 10px 30px;
    transition: all 0.2s ease-in-out;
}

.btn:hover {
    background-color: #FFE082;
    transform: scale(1.05);
    cursor: pointer;
}

         .imm{
      width: 75px;
      border-radius: 1000px;
      margin-left: 30px;
  }

  .tit{
      font-size: 1.2rem;
      font-family: Georgia;
      font-weight: bold;
  }
  .lis{
      display: flex;
      justify-content: center;
      align-items: center;
  }

#footer {
    margin-bottom: 0;
  margin-top: 300px;

  width: 100%;
}


</style>
<body style="background-color:white">

<nav class="navbar navbar-expand-lg" style="width: 100%">

        <a class="navbar-brand" href="#"><img class="imm" src="https://i.ibb.co/JK6CX76/bookwise-logo.png" alt="My Image"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse lis" id="navbarNavDropdown">

            <li class="nav-item ">
              <a class="nav-link tit" href="/home">Home </a>
            </li>

              <a class="nav-link tit " href="/">New Releases </a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

              </li>

          </ul>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1  style="color: rgb(32, 206, 136);font-weight: bold;font-size: 4.2rem">Book Recommendation</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter book title or author">
                    <button type="submit" class="btn btn-warning" style="margin-top: 20px">Submit</button>
                </form>
            </div>
            {% if data %}
            {% for i in data %}
            <div class="col-md-3" style="margin-top:50px">
                <div class="card" style="height:500px;">
                    <img class="card-img-top" style="height:60%;width: 200px;padding-top: 30px" src="{{i[2]}}">
                    <div class="card-body">
                        <h4 style="font-family: Georgia" class="card-title">{{i[0]}}</h4>
                        <p style="font-family: Georgia"  class="card-text">{{i[1]}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
