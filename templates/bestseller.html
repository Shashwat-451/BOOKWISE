<script>
  const product = document.querySelector(".product");
const productContainer = product.querySelector(".product-container");
const productCards = product.querySelectorAll(".product-card");
const preBtn = product.querySelector(".pre-btn");
const nxtBtn = product.querySelector(".nxt-btn");
const cardWidth = productCards[0].getBoundingClientRect().width;
let currentIndex = 0;

function moveToSlide(index) {
  productContainer.style.transform = `translateX(-${index * cardWidth}px)`;
  currentIndex = index;
}

function handlePrevClick() {
  if (currentIndex === 0) {
    moveToSlide(productCards.length - 1);
    return;
  }
  moveToSlide(currentIndex - 1);
}

function handleNextClick() {
  if (currentIndex === productCards.length - 1) {
    moveToSlide(0);
    return;
  }
  moveToSlide(currentIndex + 1);
}

preBtn.addEventListener("click", handlePrevClick);
nxtBtn.addEventListener("click", handleNextClick);


 </script>
