    <style>
        /* Center the page content */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
            margin: 0;
        }

        /* Style the header */
        header {
            background-color: #1976d2;
            color: #fff;
            padding: 1rem;
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Style the book container */
        .book-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1300px;
            margin: 2rem 0;
        }

        /* Style the book card */
        .book-card {

            background-color: black;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            padding: 1rem;
            padding-top: 0rem;
            width: 400px;
        }
.imag{
     display: flex;
  justify-content: center;
  align-items: center;
}
img {
  max-width: 100%;
  max-height: 100%;
}
        /* Style the book image */
        .book-image {
            align-items: center;
            display: block;
            height: 200px;
            margin-top: 15px;
            margin-bottom: 1rem;
            object-fit: cover;
            width: 150px;
            border-radius: 10px;
        }

        /* Style the book title */
        .book-title {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-family: 'Times New Roman', Times, serif;
        }

        /* Style the book author */
        .book-author {
             color: white;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
               font-family: 'Times New Roman', Times, serif;
        }

        /* Style the book published date */
        .book-published-date {
             color: white;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
               font-family: 'Times New Roman', Times, serif;
            padding-bottom: 20px;
        }

        /* Style the book description */
        .book-description {
             color: white;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.5rem;
            height: 15rem;
            margin-bottom: 0.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .imm{
      width: 75px;
